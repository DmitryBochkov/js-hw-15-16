<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Search</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>Image Search</h1>
      <form action="#" method="get">
        <input class="tenor-img-search" type="text">
        <input class="tenor-btn" type="submit" value="Search for GIFs"><br>
        <input class="pixabay-img-search" type="text">
        <input class="pixabay-btn" type="submit" value="Search for images">
      </form>
      <div class="image-display"></div>
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
